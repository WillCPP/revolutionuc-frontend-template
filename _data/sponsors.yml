# sponsors.yml
# How to use:
# name: Name of the company
# link: link to their webpage
#
# If we only have one size of their logo:
# image: png, jpg of their logo
# webp: webp version of their logo
# 
# If we have two sizes:
# 1x, 2x: 1x and 2x png, jpg of their logo
# webp1x, webp2x: webp versions
# 
# If it is an svg:
# image: svg of the logo
# svg: true <- this is REQUIRED

- name: Sponsor 1
  link: /sponsors/
  image: /img/sponsors/tcs.png
  webp: /img/sponsors/tcs.webp

- name: Sponsor 2
  link: /sponsors/
  image: /img/sponsors/FifthThird.svg
  svg: true

- name: Sponsor 3
  link: /sponsors/
  image: /img/sponsors/8451.png
  webp: /img/sponsors/8451.webp
  